<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('../src/images/around-logo.svg')%>"
          alt="around the us"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            alt="Profile"
            class="profile__picture"
            src="<%=require('../src/images/Avatar.png')%>"
          />
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&#169; 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Are you sure Modal -->
    <div class="modal confirm__modal" id="confirmation-modal">
      <div class="modal__container confirm__modal-container">
        <h2 class="modal__heading">Are you sure?</h2>
        <form class="modal__form" action="">
          <button
            class="modal__button modal__yes-button"
            id="confirm-delete-btn"
            type="submit"
          >
            Yes
          </button>
        </form>
        <button
          class="modal__close-button"
          id="confirm-button-close"
          type="button"
        ></button>
      </div>
    </div>

    <!-- profile edit form -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="editProfileForm" novalidate>
          <label class="modal__label">
            <input
              id="profile-title"
              class="modal__input modal__input_type_name"
              placeholder="name"
              type="text"
              name="name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-error"></span>
          </label>
          <label class="modal__label">
            <input
              id="profile-description"
              class="modal__input modal__input_type_description"
              placeholder="Description"
              type="text"
              name="about"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="profile-description-error"></span>
          </label>
          <button class="modal__button modal__save-button" type="submit">
            Save
          </button>
        </form>
        <button
          class="modal__close-button"
          id="modal-close-button"
          type="button"
        ></button>
      </div>
    </div>
    <!--add card modal-->
    <div class="modal" id="profile-card-modal">
      <div class="modal__container">
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="newCardForm">
          <label for="" class="modal__label">
            <input
              class="modal__input modal__input_type_title"
              id="place-title"
              placeholder="Title"
              type="text"
              name="name"
              minlength="1"
              max="30"
              required
            />
            <span class="modal__error" id="place-title-error"></span>
          </label>
          <label for="" class="modal__label">
            <input
              id="place-url"
              class="modal__input modal__input_type_url"
              placeholder="Image Link"
              type="url"
              name="link"
              required
            />
            <span class="modal__error" id="place-url-error"></span>
          </label>
          <button
            class="modal__button modal__save-button"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
        <button
          class="modal__close-button"
          id="modal-close-button"
          type="button"
        ></button>
      </div>
    </div>
    <div class="modal" id="preview-modal-image">
      <div class="modal__preview-content">
        <button
          class="modal__close-button"
          id="preview-close-button"
          type="button"
        ></button>
        <img
          src=""
          alt=""
          class="modal__preview-image"
          id="modal-image-preview"
        />
        <h3 class="modal__preview-title" id="modal-title-preview"></h3>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <div class="card_image_container">
          <img src="" alt="" class="card__photo" />
          <button class="card__delete-button" type="button"></button>
        </div>
        <div class="card__description">
          <h3 class="card__title"></h3>
          <button class="card__like-button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
