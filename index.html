<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-logo.svg"
          alt="around the us"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.png"
            alt="Profile picture"
            class="profile__picture"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&#169; 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- profile edit form -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="editProfileForm" novalidate>
          <input
            id="profile-title"
            class="modal__input"
            placeholder="Name"
            type="text"
            name="profile__title"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-error"></span>
          <input
            id="profile-description"
            class="modal__input"
            placeholder="Description"
            type="text"
            name="profile__description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="profile-description-error"></span>
          <button class="modal__button modal__save-button" type="submit">
            Save
          </button>
        </form>
        <button
          class="modal__close-button"
          id="modal-close-button"
          type="button"
        ></button>
      </div>
    </div>
    <!--add card modal-->
    <div class="modal" id="profile-card-modal">
      <div class="modal__container">
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="newCardForm">
          <input
            class="modal__input modal__input_type_title"
            id="place-title"
            placeholder="Title"
            type="text"
            name="Place Title"
            minlength="1"
            max="30"
            required
          />
          <span class="modal__error" id="place-title-error"></span>
          <input
            id="place-url"
            class="modal__input modal__input_type_url"
            placeholder="Image Link"
            type="url"
            name="image url"
            required
          />
          <span class="modal__error" id="place-url-error"></span>
          <button
            class="modal__button modal__save-button"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
        <button
          class="modal__close-button"
          id="modal-close-button"
          type="button"
        ></button>
      </div>
    </div>
    <div class="modal" id="preview-modal-image">
      <div class="modal__preview-content">
        <button
          class="modal__close-button"
          id="preview-close-button"
          type="button"
        ></button>
        <img
          src=""
          alt=""
          class="modal__preview-image"
          id="modal-image-preview"
        />
        <h3 class="modal__preview-title" id="modal-title-preview"></h3>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <div class="card_image_container">
          <img src="" alt="" class="card__photo" />
          <button class="card__delete-button" type="button"></button>
        </div>
        <div class="card__description">
          <h3 class="card__title"></h3>
          <button class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script type="module" src="./pages/index.js" defer></script>
    <script src="./validation.js"></script>
  </body>
</html>
