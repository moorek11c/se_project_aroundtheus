<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-logo.svg"
          alt="around the us"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.png"
            alt="Profile picture"
            class="profile__picture"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&#169; 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input
            class="modal__input"
            placeholder="Name"
            type="text"
            name="profile__title"
            required
          />
          <input
            class="modal__input"
            placeholder="Description"
            type="text"
            name="profile__description"
            required
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
        <button
          class="modal__close-button"
          id="modal-close-button"
          type="button"
        ></button>
      </div>
    </div>
    <!--add card modal-->
    <div class="modal" id="profile-card-modal">
      <div class="modal__container">
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="newCardForm">
          <input
            class="modal__input"
            placeholder="Place"
            type="text"
            name="Place Title"
            required
          />
          <input
            class="modal__input"
            placeholder="Image Link"
            type="text"
            name="image url"
            required
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
        <button
          class="modal__close-button"
          id="modal-close-button"
          type="button"
        ></button>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__photo" />
        <div class="card__description">
          <h3 class="card__title"></h3>
          <button class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
